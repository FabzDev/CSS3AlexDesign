<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../normalize.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Formulario CSS Grid</title>
	</head>
	<body>
		<main class="main">
			<section class="form-container">
				<form action="" class="form">
					<h3 class="form__title">We kept in touch</h3>
					<input type="text" class="form__name input" placeholder="Ingresa tu nombre" />
					<input type="email" class="form__email input" placeholder="Ingresa tu email" />
					<textarea class="form__message input" placeholder="Mensaje..."></textarea>
					<input type="button" value="Enviar ahora" class="form__cta" />
				</form>
			</section>
			<section class="svn-container">
				<figure class="svn__figure">
					<img src="./illustration.svg" alt="" class="svn__img" />
				</figure>
			</section>
		</main>
	</body>
</html>
