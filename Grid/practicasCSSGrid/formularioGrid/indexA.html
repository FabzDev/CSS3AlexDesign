<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../normalize.css" />
		<link rel="stylesheet" href="styleA.css" />
		<title>Formulario de contacto</title>
	</head>
	<body>
		<main class="contact">
			<figure class="contact__figure">
				<img src="./illustration.svg" alt="" class="contact__img" />
			</figure>
			<form action="" class="contact__form">
				<h3 class="contact__title">We keep in touch</h3>
				<input type="text" class="input" placeholder="Ingresa tu nombre" />
				<input type="email" class="input" placeholder="Ingresa tu email" />
				<textarea class="input input--message" placeholder="Mensaje..."></textarea>
				<input type="button" value="Enviar ahora" class="contact__cta" />
			</form>
		</main>
	</body>
</html>
